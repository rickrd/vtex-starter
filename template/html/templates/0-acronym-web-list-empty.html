<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
    <head>
        <vtex:metaTags />
        <meta name="controller" content="ListEmpty" />

        <!-- START - Subtemplate Metatags -->
        <vtex:template id="0-<%= storeAcronym %>-web-metatags" />
        <!-- END - Subtemplate Metatags -->

        <!-- START - Style e Subtemplate Styles -->
        <vtex:template id="0-<%= storeAcronym %>-web-styles" />
        <!-- END - Subtemplate Styles -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- START - Subtemplate Header -->
        <vtex:template id="0-<%= storeAcronym %>-web-header" />
        <!-- END - Subtemplate Header -->

        <!-- START - Miolo da página -->
        <main class="main" id="main">
            <div class="search-result--wrapper">
                <div class="av-container">
                    <div class="av-row">
                        <div class="av-col-xs-24">
                            <div class="empty-search__content">
                                <span class="empty-search__error">Ops! Infelizmente não foram encontrados resultados para: <span class="empty-search__terms"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="av-container">
                <div class="av-row">
                    <div class="av-col-xs-24">
                        <div class="empty-search__tips">
                            <strong>Veja algumas dicas:</strong><br />
                            - Tente palavras menos específicas<br />
                            - Tente palavras-chave diferentes<br />
                            <br />
                            Ou aproveite estas sugestões:
                        </div>
                    </div>
                </div>
            </div>

            <div class="empty-search-products">
                <div class="av-container">
                    <div class="av-row">
                        <div class="av-col-xs-24">
                            <div class="slick-default slick-default--overflowY">
                                <vtex:contentPlaceHolder id="Empty Search Vitrine 1" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- END - Miolo da página -->

        <!-- START - Subtemplate Generico -->
        <vtex:template id="0-<%= storeAcronym %>-web-generico" />
        <!-- END - Subtemplate Generico -->

        <!-- START - Subtemplate Footer -->
        <vtex:template id="0-<%= storeAcronym %>-web-footer" />
        <!-- END - Subtemplate Footer -->

        <!-- START - Scripts e Subtemplate Scripts -->
        <vtex:template id="0-<%= storeAcronym %>-web-scripts" />
        <!-- END - Subtemplate Scripts -->
    </body>
</html>
